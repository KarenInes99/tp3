<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tpcss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="div_header">
            <div class="header_left">
                <p class="balance">My balance</p>
                <p class="dolard"> $921.48</p>

            </div>
            <div class="header_right">
                <img src="images/logo.svg" alt="" class="img">
            </div>
        </div>


        <div class="div_bottom">
            <div>
                <p class="spend">Spending - Last 7 days</p>
            </div>

            <div class="diagram">

                <div class="bloc">
                    <div class="day1"></div>
                    <div class="label">mon</div>
                </div>

                <div class="bloc">
                    <div class="bande day2"></div>
                    <div class="label">tue</div>
                </div>
                <div class="bloc">
                    <div class="bande day3"></div>
                    <div class="label">wed</div>
                </div>
                <div class="bloc">
                    <div class="bande day4"></div>
                    <div class="label">thu</div>
                </div>
                <div class="bloc">
                    <div class="bande day5"></div>
                    <div class="label">fri</div>
                </div>
                <div class="bloc">
                    <div class="bande day6"></div>
                    <div class="label">sat</div>
                </div>
                <div class="bloc">
                    <div class="bande day7"></div>
                    <div class="label">sun</div>
                </div>
            </div>
            <div>

            </div>


         <div class="separator"></div>

         <div class="footer">
             <div class="footleft">
                 <p class="total">Total this month</p>
                 <p class="prix">$478.33</p>
             </div>
             <div class="footright">
                 <p class="pourcent">+2.4%</p>
                 <p class="month">from last month</p>
             </div>
         </div>

        </div>


    </div> 


</body>
</html>
